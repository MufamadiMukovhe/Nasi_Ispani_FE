<div class="menu-mobile box mt-5">
  <div class="d-flex">
    <a
      class="menu-item"
      routerLink="/landing-page"
      routerLinkActive="active-menu-item"
    >
      <img
        [src]="isActive('/landing-page') ? '../../../assets/images/HomeActive.svg' : '../../../assets/images/Home.svg'"
        class="menu-icon"
      />
      <span class="a-text">Home</span>
    </a>
    <a
      class="menu-item"
      routerLink="/notifications"
      routerLinkActive="active-menu-item"
    >
      <img
        [src]="isActive('/notifications') ? '../../../assets/images/NotificationsActive.svg' : '../../../assets/images/Notification_icon.svg'"
        class="menu-icon"
      />
      <span class="a-text">Notification</span>
    </a>
    <a
      class="menu-item"
      routerLink="/jobs"
      routerLinkActive="active-menu-item"
    >
      <img
        [src]="isActive('/jobs') ? '../../../assets/images/JobsActive.svg' : '../../../assets/images/Jobs_Icon.svg'"
        class="menu-icon"
      />
      <span class="a-text">Jobs</span>
    </a>
    <a
      class="menu-item"
      routerLink="/messages"
      routerLinkActive="active-menu-item"
    >
      <img
        [src]="isActive('/messages') ? '../../../assets/images/Messages.png' : '../../../assets/images/Messages.png'"
        class="menu-icon"
      />
      <span class="a-text">Messages</span>
    </a>


    <a
    class="menu-item"
    routerLink="/profile"
    routerLinkActive="active-menu-item"
  >
    <img
      [src]="isActive('/profile') ? '../../../assets/images/Profile-menu.png' : '../../../assets/images/Profile-menu.png'"
      class="menu-icon"
    />
    <span class="a-text">Profile</span>
  </a>
  </div>
</div>
