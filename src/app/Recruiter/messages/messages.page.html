<ion-content [fullscreen]="true">
  <app-profile-layer></app-profile-layer>

  <div class="container" style="margin-top: 5% !important;">
    <input  type="text" placeholder="Search here ...." [(ngModel)]="searchText"/>

    <div *ngFor="let message of filteredMessages" class="box-2" style="margin-top: 5% !important;">
      <div class="d-flex align-items-center">
        <img [src]="message.imgSrc" class="img-size flex-shrink-0" (click)="toProfile()">
    
        <div class="info d-flex flex-column w-100" style="margin-left: 10px;" (click)="toMessageDetails()">
          <div class="d-flex align-items-center w-100">
            <span class="name">{{ message.name }}</span>
            <div class="date ms-auto">{{ message.date }}</div>
          </div>
          <hr class="line">
          <span class="last-msg-name">{{ message.name }} </span> 
          <span class="last-message">{{ message.lastMessage }}</span> 
        </div>
      </div>
    </div>

 
  </div>

  <div class="spacer"></div>

  <app-menu></app-menu>
</ion-content>
