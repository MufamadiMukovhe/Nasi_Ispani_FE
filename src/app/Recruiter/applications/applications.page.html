

<ion-content [fullscreen]="true">
<div class="container" style="margin-top: 5% !important;">
  <div class="d-flex align-items-center justify-content-between">
    <!--Job Name-->
    <div class="d-flex align-items-center">
      <i class="bi bi-briefcase-fill icon-color"></i> 
      <div class="vertical-line mx-3"></div>
      <span class="role-name">Backend developer</span>
    </div>
    <span class="date">107 Applications</span>
  </div>

  <div class="d-flex align-items-center justify-content-between">
    <!--Job posted-->
    <div class="d-flex align-items-center">
      <i class="bi bi-calendar-event-fill icon-color"></i> 
      <div class="vertical-line mx-3"></div>
      <span class="company-name">2 weeks ago</span>
    </div>
  </div>

  <button class="deactivate-button">
    <i class="bi bi-dash-circle"></i> Deactivate  </button>
  <hr class="line2">

  <div class="d-flex mb-2" style="margin-top: -4% !important;">
    <span class="job-class">Applications</span>
  </div>

  <div *ngFor="let application of applications" class="box-2" style="margin-top: 5% !important;">
    <div class="d-flex align-items-center">
      <img [src]="application.imgSrc" class="img-size flex-shrink-0">
  
      <div class="info d-flex flex-column w-100" style="margin-left: 10px;">
        <div class="d-flex align-items-center w-100">
          <span class="name">{{ application.name }}</span>
          <div class="date ms-auto">{{ application.date }}</div>
        </div>
        <hr class="line">
        <span class="last-msg-name">{{ application.name }} </span> 
        <span class="last-message">{{ application.lastMessage }}</span> 
      </div>
    </div>
  </div>

  <div class="spacer"></div>
  
</div>
</ion-content>
