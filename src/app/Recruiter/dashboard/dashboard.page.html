
<ion-content [fullscreen]="true">
  <app-profile-layer></app-profile-layer>

  <div class="container" style="margin-top: 5%;">
    <div class="d-flex gap-2">
      <div class="box-2">
      <div class="d-flex justify-content-end align-items-center">
        <span class="box-header me-auto">Active Jobs</span>
        <i class="bi bi-briefcase-fill icon-color"></i>
      </div>

      <span class="stat-number">25</span>
      </div>

      <div class="box-2">
        <div class="d-flex justify-content-end align-items-center">
          <span class="box-header me-auto">Inactive Jobs</span>
          <i class="bi bi-briefcase-fill icon-color"></i>
        </div>
  
        <span class="stat-number">48</span>
      </div>
    </div>


    <div class="d-flex gap-2" style="margin-top: 5% !important;">
      <div class="box-2">
      <div class="d-flex justify-content-end align-items-center">
        <span class="box-header me-auto">Candidates</span>
        <i class="bi bi-person-fill icon-color size"></i>
        </div>

      <span class="stat-number">180</span>
      </div>

      <div class="box-2">
        <div class="d-flex justify-content-end align-items-center">
          <span class="box-header me-auto">Events</span>
          <i class="bi bi-calendar-day-fill icon-color"></i>
        </div>
  
        <span class="stat-number">48</span>
      </div>
    </div>

    <div class="d-flex mb-2" style="margin-top: 5% !important;">
      <span class="job-class">Job Analytics</span>
    </div>
    <div class="box" style="margin-top: 5%;"> 
      <span>Applied</span> <span>Qualified</span>

      <img src="../../../assets/images/17893 1.png">
    </div>

    <div class="d-flex mb-2" style="margin-top: 5% !important;">
      <span class="job-class">Recent Application</span>
    </div>

    
    <div *ngFor="let message of messages" class="box-2" style="margin-top: 5% !important;">
      <div class="d-flex align-items-center">
        <img [src]="message.imgSrc" class="img-size flex-shrink-0">
    
        <div class="info d-flex flex-column w-100" style="margin-left: 10px;" >
          <div class="d-flex align-items-center w-100">
            <span class="name">{{ message.name }}</span>
            <div class="date ms-auto" >{{ message.role }}</div>
          </div>
          <hr class="line">
          <span class="last-msg-name">{{ message.introTitle }} </span> 
          <span class="last-message">{{ message.lastMessage }}</span> 
        </div>
      </div>
    </div>
    
  </div>
  
  <div class="spacer"></div>

  <!--Menu-->
  <app-recruiter-menu></app-recruiter-menu>
 
</ion-content>
