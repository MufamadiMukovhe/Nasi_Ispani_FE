<ion-content [fullscreen]="true">

  <!-- Show Spinner -->
  <div id="spinner" class="spinner-overlay" *ngIf="isLoading">
    <div class="spinner"></div>
  </div>

  <div class="d-flex justify-content-center align-items-center" style="margin-top: 25%;">
    <img src="../../../assets/images/LogoTwo.svg">
  </div>

  <div class="d-flex justify-content-center align-items-center" style="margin-top: 15%;">
    
    <form [formGroup]="loginForm" class="p-4">
      <input formControlName="email" type="email" placeholder="Email address" class="mb-3">
      <input formControlName="password" type="password" placeholder="Password" class="">
      
      <div class="text-end mt-1">
        <span class="fgt" routerLink="/reset-password">Forgot password</span>
      </div>
      <!-- Error message above "Forgot password" -->
      <div *ngIf="errorMessage" class="alert alert-danger" style="top: -15px">
        {{ errorMessage }}
      </div>

      
      
      <button type="submit" class="loginButton mb-2" (click)="login()">Login</button>
      <div class="d-flex justify-content-center">
        <span class="accout mt-1">New User? <a routerLink="/sign-up"> Create account</a></span>
      </div>
      
    </form>

  </div>

</ion-content>
