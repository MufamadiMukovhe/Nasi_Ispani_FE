<ion-content [fullscreen]="true">
  <app-profile-layer></app-profile-layer>

  <div class="container" style="margin-top: 5%;">
    <div class="box">
      <div class="container-2">
        <div class="box position-relative d-flex justify-content-between align-items-start"
             *ngFor="let notification of notifications; let i = index"
             style="margin-top: 2%; padding: 15px; position: relative;">

          <!-- Notification Message -->
          <div style="flex: 1; padding-right: 10px;">
            <span class="notif-msg">
              {{ notification.message }}
            </span>
          </div>

          <!-- Time Applied -->
          <span class="duration text-end mt-4">
            {{ notification.time }}
          </span>

          <!-- Delete Icon -->
          <img src="../../../assets/images/delete.svg" 
               class="delete-icon"
               (click)="presentDeleteAlert(i)">
        </div>
      </div>
    </div>

    <app-menu></app-menu>
  </div>
</ion-content>
