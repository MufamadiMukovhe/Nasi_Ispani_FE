<ion-content [fullscreen]="true" >
  <div class="container" style="margin-top: 5% !important;">
  <div class="box" style="margin-top: 5px;">
    <span class="header">Add Documents</span>
        <form [formGroup]="addDocument" class="mt-2">
          <div class="card" (click)="fileInput.click()" style="margin-bottom: 2% !important;">
            <div class="d-flex align-items-center">
              <span class="me-3">{{ uploadedFileName || 'No file uploaded' }}</span>
              <ion-img 
                src="../../../assets/images/Document Upload.svg" 
                class="ms-auto"
              ></ion-img>
              <input 
                #fileInput 
                type="file" 
                (change)="onFileSelected($event)" 
                style="display: none;" 
                formControlName="document"
              />
            </div>
          </div>
          
          

                   
          <select class="add-form-input" placeholder="NQF Level" formControlName="type">
            <option disabled>NQF Level</option>
            <option>Diploma NQF6</option>
            <option>Bachelor's degree NQF7</option>
            <option>Honors NQF6</option>
            <option>Masters NQF6</option>
            <option>PHD NQF6</option>

          </select><br>
          <button class="button-save" type="submit">
            Save</button>
        </form>
       
  </div>
</div>
</ion-content>
