<ion-content [fullscreen]="true">
  <!-- Show Spinner -->
  <div id="spinner" class="spinner-overlay" *ngIf="isLoading">
    <div class="spinner"></div>
  </div>

  <div class="container" style="margin-top: 5% !important;">
    <div class="box" style="margin-top: 5px;">
      <span class="header">Add Documents</span>

      <form [formGroup]="addDocument" class="mt-2">
        
        <!-- Resume Upload -->
        <label>Resume</label>
        <div class="card2" (click)="resumeFileInput.click()">
          <div class="d-flex align-items-center">
            <span class="me-3">{{ uploadedResumeFileName || 'No file uploaded' }}</span>
            <ion-img src="../../../assets/images/Document Upload.svg" class="ms-auto"></ion-img>
            <input 
              #resumeFileInput 
              type="file" 
              (change)="onResumeFileSelected($event)" 
              style="display: none;" 
              formControlName="resume"
            />
          </div>
        </div>

        <!-- Qualification Upload -->
        <label>Qualifications</label>
        <div class="card2" (click)="qualificationFileInput.click()">
          <div class="d-flex align-items-center">
            <span class="me-3">{{ uploadedQualificationFileName || 'No file uploaded' }}</span>
            <ion-img src="../../../assets/images/Document Upload.svg" class="ms-auto"></ion-img>
            <input 
              #qualificationFileInput 
              type="file" 
              (change)="onQualificationFileSelected($event)" 
              style="display: none;" 
              formControlName="qualification"
            />
          </div>
        </div>


           <!-- Grade 12 Upload -->
           <label>Grade 12</label>
           <div class="card2" (click)="grade12FileInput.click()">
            <div class="d-flex align-items-center">
               <span class="me-3">{{ uploadedGrade12 || 'No file uploaded' }}</span>
               <ion-img src="../../../assets/images/Document Upload.svg" class="ms-auto"></ion-img>
               <input 
               #grade12FileInput 
               type="file" 
                 (change)="onGrade12FileSelected($event)" 
                 style="display: none;" 
                 formControlName="grade12"
               />
             </div>
           </div>

              <!-- Other documents Upload -->
              <label>Other</label>
              <div class="card2" (click)="otherFileInput.click()">
               <div class="d-flex align-items-center">
                  <span class="me-3">{{ uploadedOtherDoc || 'No file uploaded' }}</span>
                  <ion-img src="../../../assets/images/Document Upload.svg" class="ms-auto"></ion-img>
                  <input 
                  #otherFileInput 
                  type="file" 
                  (change)="onOtherDocumentFileSelected($event)" 
                  style="display: none;" 
                  formControlName="otherDocuments"
                  multiple
                />
                
                </div>
              </div>

              <div class="d-flex justify-content-between w-100">
                <button class="button-back" type="submit" routerLink="/profile">
                  Back</button>
                <button class="button-save" type="submit" (click)="onSave()">Save</button>
              </div>
      </form>
    </div>
  </div>
</ion-content>
