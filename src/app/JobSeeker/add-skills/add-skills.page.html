<ion-content [fullscreen]="true" >
  <div class="container" style="margin-top: 5% !important;">
  <div class="box" style="margin-top: 5px;">
    <span class="header">Add Skills</span>
    <form [formGroup]="addSkills" class="mt-2">
      <input class="add-form-input" type="text"  placeholder="Enter skill" formControlName="skillName"><br>
      <button class="button-save" type="submit">
        Save</button>
    </form>
  </div>
</div>
</ion-content>
